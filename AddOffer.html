<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Add New Product | Lumina</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <!-- Navigation -->
        <nav>
            <div class="logo">
                <a href="index.html"><img src="images/logo.png" alt="Lumina Logo"></a>
            </div>
            <div class="categories-head">
                <a href="Electronics.html">Electronics</a>
                <a href="Makeup.html">Make-Up</a>
                <a href="Decor.html">Decor</a>
            </div>
            <div class="header-icons">
                <a href="CustomerPage.html" class="oval-button">Customer</a>
                <a href="SellerPage.html" class="oval-button">Seller</a>
                <a href="index.html"><img src="images/home.png" class="icon" alt="Home"></a>
                <a href="CartPage.html" id="my-cart"><img src="images/cart.png" class="icon" alt="Cart"></a>
            </div> </nav>
        <!-- Breadcrumbs -->
        <div class="breadcrumbs">
            <a href="index.html">Home</a> &gt; <a href="SellerPage.html">Seller</a> &gt; Add Offer
        </div>
    </header>

    <main id="AddProductOffer" class="offer">
        <h2 class="offer-heading">My Offers</h2>

        <div class="offers-wrapper">
            <div class="offers-scroll-container">
                <div class="offers-container">
                    <!-- Offers will be displayed dynamically using JavaScript -->
                </div>
            </div>
        </div>

        <button class="delete-button">Delete Selected Offer</button>

        <div class="add-offer-section">
            <h3 class="add-offer-heading">Add Offer</h3>
            <form class="form-container add-offer-form">
                <div class="form-group">
                    <label for="offer-title">Title</label>
                    <input type="text" id="offer-title" name="offer_title" >
                </div>
                <div class="form-group">
                    <label for="offer-description">Description</label>
                    <textarea id="offer-description" name="offer_description" ></textarea>
                </div>
                <div class="form-group">
                    <label for="offer-discount">Discount</label>
                    <input type="number" id="offer-discount" name="offer_discount" min="0" max="100" >
                </div>
                <div class="upload-container add-offer-upload">
                    <label for="offer-upload" class="offer-upload-box">
                        <span id="plus">+</span>
                        <span>Upload Photo</span>
                    </label>
                    <input type="file" id="offer-upload" name="offer_image" hidden >
                </div>
                <button type="submit" class="add-offer-button">Add Offer</button>
            </form>
        </div>
    </main>

    <footer>
        <div class="contact-info">
            <p>Contact Us</p>
            <p><img src="images/instagram.png" alt="instagram">@Lumina</p>
            <p><img src="images/x.png" alt="x">@Lumina</p>
        </div>
        <div class="copyright">
            <p>&copy; 2024 IT312</p>
        </div>
    </footer>

    <script>
       
// Dark mode toggle
document.addEventListener("DOMContentLoaded", () => {
    const darkModeToggle = document.getElementById("darkModeToggle");
    const isDarkMode = localStorage.getItem("darkMode") === "true";
    
    if (isDarkMode) {
        document.body.classList.add("dark-mode");
        darkModeToggle.checked = true;
    }

    darkModeToggle.addEventListener("change", () => {
        document.body.classList.toggle("dark-mode");
        localStorage.setItem("darkMode", darkModeToggle.checked);
    });
});
    </script>
    <script src="Scripts/AddOfferScript.js"></script>
</body>
</html>
